<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Réservia</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo/Reservia_mini.png">
    <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve"/>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Reservia">
    <meta name="twitter:description" content="Trouvez votre hébergement pour des vacances de rêve">
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="http://www.example.com/image.jpg">

    <!-- Open Graph data (facebook) -->
    <meta property="og:title" content="Reservia"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://www.example.com/"/>
    <meta property="og:image" content="http://example.com/image.jpg"/>
    <meta property="og:description" content="Trouvez votre hébergement pour des vacances de rêve"/>
</head>
<body>
    <header>
        <nav class="menu_ancres">
            <ul>
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
                <li>S'inscrire</li>
            </ul>
        </nav>
        <div class="header_side">
            <div class="presentation">
                <div class="logo"><img src="images/logo/Reservia.svg" alt="logo Reservia" /></div>
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="search">
                <div class="place_icon">
                    <img src="images/icons/map-marker-alt-solid.svg" alt="emplacement" width="10px" />
                </div>
                <input type="text" placeholder="Ville, Pays" />
                <button class="search_btn">Rechercher</button>
            </div>
            <nav class="filters">
                <h3>Filtres</h3>
                <div class="filters--btn">
                    <div class="filters--pict"><img src="images/icons/money-bill-wave-solid.svg" alt="dollar" id="money"></div>
                    <p>Économique</p>
                </div>
                <div class="filters--btn">
                    <div class="filters--pict"><img src="images/icons/child-solid.svg" alt="child" id="kid"></div>
                    <p>Familial</p>
                </div>
                <div class="filters--btn">
                    <div class="filters--pict"><img src="images/icons/heart-solid.svg" alt="dollar" id="heart"></div>
                    <p>Romantique</p>
                </div>
                <div class="filters--btn">
                    <div class="filters--pict"><img src="images/icons/dog-solid.svg" alt="dog" id="dog"></div>
                    <p>Animaux autorisés</p>
                </div>
            </nav>
            <div class="info-bar">
                <div class="info-bulle"><img src="images/icons/info-solid.svg" alt="infos"></div>  
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </header>
    <main>
        <article id="hebergements"></article>
        <section id="activites"></section>
    </main>
    <footer>
    </footer>
</body>
</html>
